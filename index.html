<!DOCTYPE html>

<body>
  <h1>Tema 2 PSGBD</h1>
  <p>Order data by a field(asc/desc)</p>
  <form action="order" method="GET">
    <!-- <button id="myButton">Click me!</button> -->
    <input type="text" name="camp" placeholder="dati un camp" required>
    <input type="text" name="ord" placeholder="ordonare asc/desc" required>
    <button type="submit" >ORDER DATA</button>
  </form>

  <br>
  <p>Filter data by a field and its value</p>
  <form action="filter" method="GET">
    <input type="text" name="camp" placeholder="dati un camp" required>
    <input type="text" name="an" placeholder="dati un valoare" required>
    <button type="submit" >FILTER DATA</button>
  </form>

  <br>
  <h1>Tema PLSQL5 PSGBD</h1>
  <p>Show the data for a student</p>
  <form action="name" method="GET">
    <input type="text" name="nume" placeholder="dati un nume" required>
    <input type="text" name="prenume" placeholder="dati un prenume" required>
    <button type="submit" >SELECT STUDENT</button>
  </form>
</body>

</html>
